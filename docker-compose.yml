version: '3'

networks:
  localdev:
    name: localdev

services:
  main-api:
    build: .
    restart: always
    ports:
      - "8000:80"
    depends_on:
      - db-server
    networks:
      - localdev

  db-server:
    image: mcr.microsoft.com/mssql/server:2017-latest-ubuntu
    container_name: db-server
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=ernesTOCO123
      - MSSQL_PID=Express
    networks:
      - localdev